<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
   <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="icon" href="images/logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>Connectic</title>

    <script src="js/script.js"></script>

</head>

<body>
    <section class="first__page__logo">
        <div class="logo">
            <img src="images/con__logo.svg" class="logo__img rotate" alt="Изображение">
            <div class="logo__text">
                <h1> CONNECTIC</h1>
                <span>ПРО НУЖНЫЕ ЗНАКОМСТВА</span>
            </div>
        </div>
    </section>




    <main>

        <img src="images/icon__question.svg" alt="" id="element1" hidden>
        <img src="images/icon__gamburger.svg" alt="" id="element2" hidden>
        <img src="images/icon__magnifier__on.svg" alt="" id="element3" hidden>
        <img src="images/icon__person.svg" alt="" id="element4" hidden>


        <section class="swipe container">
            <div class="swipe__inner">
                <div class="swipe__text">
                    <h1> CONNECTIC</h1>
                    <span>ПРО НУЖНЫЕ ЗНАКОМСТВА</span>
                </div>






                <div class="image-container">
                    <div class="image-slider">
                        <img src="images/Алена.png" class="swipe-image">
                        <img src="images/2_photo.png" class="swipe-image">

                    </div>
                </div>

                <div class="yes__no__block">
                    <img src="images/yes__ico.svg" alt="">
                    <img src="images/no__ico.svg" alt="">
                </div>
            </div>

        </section>
        <footer class="footer">
            <div class="footer__inner">
                <nav class="footer__menu">
                    <ul class="menu__list footer__menu-list">
                        <li class="menu__list-item">
                            <a href="#" data-target="element1" class="showLink">

                                <img src="images/icon__question.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" data-target="element2" class="showLink">
                                <img src="images/icon__gamburger.svg" alt="" class="footer__social-img">

                            </a>
                        </li>

                        <li class="menu__list-item">
                            <a>
                                <img src="images/icon__magnifier__on.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" data-target="element3" class="showLink">
                                <img src="images/icon__locate.svg" alt="" class="footer__social-img">
                            </a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" data-target="element4" class="showLink">
                                <img src="images/icon__person.svg" alt="" class="footer__social-img">
                        </li>
                        </a>
                    </ul>
                </nav>
            </div>
        </footer>
    </main>
</body>

</html>
